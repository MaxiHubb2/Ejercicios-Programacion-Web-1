    <main>
        <section>
            <form action="#" method="GET"><!--El action se encarga de procesar el formulario, se coloca un # para que se cargue a si mismo
            el atributo method tiene el metodo GET es el que esta por defecto, el metodo enctype es para enviar los archivos adjuntos-->
                <!-- -->
                <label for="nombre">Nombre y apellido: </label>
            <!--El input es una etiqueta que no tiene cierre // El atributo ID se usa para identificar el campo en especifico
            El atributo name es obligatorio porque se convierte en la variable del dato que nosotros completemos-->
                <input type="text" name="nombre" id="nombre" required placeholder="Escriba su nombre y apellido">
                <br><br>
           
                <!-- Email -->
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" required>

                <!--Esto es un boton adentro del formulario, se usa el value para que vea el texto en la pagina-->
                <input type="submit" value="Enviar">

                <br><br>

                <!--Menu desplegable-->
                <label for="provincia"></label>
                <select id="provincia" name="provincia">
                    <option value="1">Buenos Aires</option>
                    <option value="2">CABA</option>
                    <option value="3" selected>Catamarca</option>
                </select>
                <br><br>
                <!-- area de texto -->
                <label for="consulta">Consulta:</label>
                <textarea name="consulta" id="consulta"></textarea>
                <br><br>

                <!--Radio button-->
                <p>Indique su sexo</p>
                <label for="f">F</label>
                <input type="radio" name="sexo" id="f" value="f" checked>
                <label for="m">M</label>
                <input type="radio" name="sexo" id="m" value="m">

                <!--Check box-->
                <label for="terminos">Terminos y condiciones</label>
                <input type="checkbox" name="terminos" id="terminos">
                
                <input type="submit" value="enviar">
                <br><br>

                <!--Campo Password-->
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
                <br><br>

                <!--Campo Oculto-->
                <label for="oculto">Dato oculto</label>
                <input type="hidden" name="oculto" id="oculto" value="15" disabled>

                <input type="submit" value="enviar">
                <br><br>
                
            </form>
        </section>
        <section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13125.459478407494!2d-58.57155999015959!3d-34.67073963941709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc62cc3ef7083%3A0x8867107f425fade5!2sUniversidad%20Nacional%20de%20La%20Matanza!5e0!3m2!1ses!2sar!4v1649288284641!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
